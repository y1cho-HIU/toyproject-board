<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 수정하기</h2>
    </div>
    <form action="entity.html" th:action method="post">
        <div>
            <label for="id">글 번호</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${board.id}" readonly>
        </div>
        <div>
            <label for="title">글 제목</label>
            <input type="text" id="title" name="title" class="formcontrol" value="제목" th:value="${board.title}">
        </div>
        <div>
            <label for="content">글 내용</label>
            <input type="text" id="content" name="content" class="form-control" th:value="${board.content}">
        </div>
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" class="formcontrol" th:value="${board.writer}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='item.html'" th:onclick="|location.href='@{/board/list/{boardId}(boardId=${board.id})}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
