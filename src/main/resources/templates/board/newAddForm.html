<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>ADDFORM</title>
</head>
<body>
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-8"><!--게시판 넓이 -->
            <div class="col-lg-12">
                <h1 class="page-header">글 작성하기</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"> 작성하기 </div>
                <div class="panel-body">
                    <form action="entity.html" th:action method="post">
                        <div class="row form-group">
                            <div class="col form-group">
                                <label class="col-lg-2">글 제목</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="title" name="title" min="1" max="3">
                                </div>
                            </div>
                            <div class="col form-group">
                                <label class="col-lg-2">작성자</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="writer" name="writer" min="1" max="3">
                                </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-lg-2">글 내용</label>
                            <div class="col-lg-8">
                                <textarea type="text" class="form-control" id="content" name="content"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-outline btn-primary" th:onclick="|location.href='@{/board/list}'|" type="submit">저장하기</button>
                        <button class="btn btn-outline btn-primary" onclick="location.href='newList.html'" th:onclick="|location.href='@{/board/list}'|" type="button">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
