<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>ENTITY</title>
</head>
<body>
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-8"><!--게시판 넓이 -->
            <div class="col-lg-12">
                <h1 class="page-header">게시물</h1>
            </div>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label class="col-lg-2"> 글 번호</label>
                    <input th:value="${board.id}" readonly>
                    <label class="col-lg-2"> 조회수 </label>
                    <input th:value="${board.hit_Count}" readonly>
                </div>
                <div class="panel-body">
                    <form action="entity.html">
                        <div class="row form-group">
                            <label class="col-lg-2"> 작성 시간 </label>
                            <td th:text="${#temporals.format(board.createdTime, 'yyyy-MM-dd HH:mm:ss')}"> time </td>
                        </div>
                        <div class="row form-group">
                            <label class="col-lg-2"> 수정 시간 </label>
                            <td th:text="${#temporals.format(board.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"> time </td>
                        </div>
                        <div class="row form-group">
                            <label class="col-lg-2">글 제목</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="title" name="title" min="1" max="3" value="TITLE" th:value="${board.title}" readonly>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-lg-2">작성자</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="writer" name="writer" min="1" max="3" value="WRITER" th:value="${board.writer}" readonly>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-lg-2">글 내용</label>
                            <div class="col-lg-8">
                                <textarea type="text" class="form-control" id="content" name="content" value="CONTENT" th:value="${board.content}" th:text="${board.content}" readonly></textarea>
                            </div>
                        </div>
                        <button class="btn btn-outline btn-primary" onclick="location.href='newEditForm.html'" th:onclick="|location.href='@{/board/{boardId}/edit(boardId=${board.id})}'|" type="button">수정하기</button>
                        <button class="btn btn-outline btn-primary" th:onclick="|location.href='@{/board/{boardId}/delete(boardId=${board.id})}'|" type="button">삭제하기</button>
                        <button class="btn btn-outline btn-primary" onclick="location.href='newList.html'" th:onclick="|location.href='@{/board/list}'|" type="button">목록으로</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
