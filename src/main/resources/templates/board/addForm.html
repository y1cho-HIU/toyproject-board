<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html, charset=utf-8">
    <title>ADDFORM</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 작성하기</h2>
    </div>
    <h4 class="mb-3">내용 입력</h4>
    <form action="entity.html" th:action method="post">
        <div>
            <label for="title">글 제목</label>
            <input type="text" id="title" name="title" class="formcontrol" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="content">글 내용</label>
            <input type="text" id="content" name="content" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <div>
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" class="formcontrol" placeholder="작성자를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='list.html'" th:onclick="|location.href='@{/board/list}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
